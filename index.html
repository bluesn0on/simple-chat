<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="breh-selector">Breh</button>
        <button class="button person-selector-button" id="bruh-selector">Bruh</button>
    </div>
    <div class="chat-container">
        <h2 class="chat-title">Breh chatting...</h2>

        <div class="chat-messages">
            <div class="message red">
                <div class="message-sender">Breh</div>
                <div class="message-content">Hey Bruh, how's it going?</div>
                <div class="message-time">10:00 AM</div>
            </div>
            <div class="message gray">
                <div class="message-sender">Bruh</div>
                <div class="message-content">Not bad, just chilling. You?</div>
                <div class="message-time">10:01 AM</div>
            </div>
        </div>
        <form class="chat-input-form">
            <input type="text" required placeholder="Type your message..." class="message-input">
            <button type="submit" class="button send-button">Send</button>
        </form>
        <button class="button clear-button" id="clear-chat">Clear Chat</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
